---
type: Batch
timelimit: ~
match: Lines

cases:
  - name: sample1
    in: |
      7 1 3
      atcoder
    out: |
      tco
  - name: sample2
    in: |
      1 0 0
      a
    out: |
      a
  - name: sample3
    in: |
      20 4 8
      abcdefghijklmnopqrst
    out: |
      efghijkl

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
